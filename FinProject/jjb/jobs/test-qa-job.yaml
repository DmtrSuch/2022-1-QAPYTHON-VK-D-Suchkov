- job:
    name: test-qa-job-jjb
    description: "JJB Project"
    project-type: freestyle

    scm:
      - qa-python-scm

    wrappers:
      - timestamps
      - workspace-cleanup

    triggers:
      - pollscm:
          cron: '* * * * *'

    parameters:
      - string:
          name: BRANCH
          default: finProject
      - string:
          name: TESTS_PATH
          default: ''
      - string:
          name: KEYWORD
          default: ''

    builders:
      - shell: echo "test"
      - shell:
          !include-raw: builders/test.sh


    publishers:
      - allure:
          results-path:
            - path: 'alluredir'
          report-build-policy: ALWAYS

